<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary">Primary</button>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100 mt-2">Warning Full Width</button>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light">Light</button>

    <!-- Button 8: Link button -->
    <button id="button-8" class="btn btn-link">Link</button>

    <!-- Bootstrap JS (Optional, for components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
